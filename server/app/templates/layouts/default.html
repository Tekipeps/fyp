<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% assets 'css' %}
  <link rel="stylesheet" href="{{ ASSET_URL }}">
  {% endassets %}

  <title>{% block title %}{% endblock %} - Heart Disease Prediction</title>
  {% endblock %}
</head>
<style>
  html,
  body {
    min-height: 100vh;
  }
</style>

<body class="flex flex-col">
  <div class="bg-neutral-100 border-y w-full">
    <div class="flex items-center justify-start md:px-40 px-5 gap-5 py-5">
      <a class="capitalize text-sm text-neutral-500 hover:text-neutral-800 font-bold flex items-center justify-start gap-1"
        href="/">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
          </path>
        </svg>
        Home
      </a>

      <a class="capitalize text-sm text-neutral-500 hover:text-neutral-800 font-bold flex items-center justify-start gap-1"
        href="/notebook">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z">
          </path>
        </svg>
        Notebook
      </a>

      <a class="capitalize text-sm text-neutral-500 hover:text-neutral-800 font-bold flex items-center justify-start gap-1"
        href="https://github.com/Tekipeps/fyp" target="_blank">
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="rgb(115, 115, 115)"
            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
        </svg>
        Github
      </a>
    </div>
  </div>

  <div id="content" class="flex-1">
    {% block content %}{% endblock %}
  </div>
  <div id="footer"
    class="flex w-full justify-center items-center py-5 border-y bg-neutral-100 text-sm text-neutral-500 mt-5">
    {% block footer %} &copy; Copyright
    <script>document.write(new Date().getFullYear())</script> by&nbsp;
    <a href="https://twitter.com/tekipeps" class="underline">Tekena Solomon</a>. {% endblock %}
  </div>
</body>

</html>
